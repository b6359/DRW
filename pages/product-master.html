<div class="page-content">
  <div class="top-model">
    <h2>Product Master</h2>
    <div class="search">
      <input type="text" id="productSearchInput" placeholder="Search Products..." style="padding: 5px; border-radius: 4px; border: 1px solid #ccc;" />
      <button id="openProductModalBtn" style="width: 125px;">Add Data</button>
    </div>
  </div>

  <table id="productTable" border="1" cellpadding="10" cellspacing="0" style="width: 100%; margin-top: 20px;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Model No</th>
        <th>Rate</th>
        <th>Pending For Belt</th>
        <th>Created Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal -->
  <div id="productModal" class="modal" style="display:none; z-index: 9999; overflow-y: auto; position: fixed; top:0; left:0; width:100%; height:100%; background-color: rgba(0,0,0,0.5);">
    <div class="modal-content" style="background:#fff; max-height: 450px; overflow-y: auto; left: 50%; top: 10px; transform: translateX(-50%); align-self: center; padding:20px; width:40%; position:relative;">
      <span class="closeProductModalBtn" style="float:right; cursor:pointer;">&times;</span>
      <h3>Add New Product</h3>

      <form id="productForm" style="margin-top: 10px;">
        <div class="form-row">
          <label>Product Name:<input type="text" name="itemName" required></label>
          <label>Model No:<input type="text" name="modelNo" required></label>
        </div>
        <div class="form-row">
        <label>Pending For Belt:
         <select id="pendingForBelt" name="pendingForBelt" style="padding: 6px; border-radius:20px;"required>
         <option value="">Select</option>
         <option value="yes">Yes</option>
         <option value="no">No</option>
         </select>
         </label>
          <label>Rate:<input type="number" name="rate" step="0.01" required></label>
        </div>

        <div style="margin-top:20px;">
          <div style="display: flex; justify-content: space-between; align-items: center;">
          <label style="font-weight:bold;">Select Item:</label>
          <button type="button" class="addMoreBtn">+ Add More</button>
          </div>
          <div id="itemFieldsContainer" style="margin-top: 10px;"></div>
        </div>

        <button type="submit" style="margin-top: 10px;">Submit</button>
      </form>
    </div>
  </div>
</div>
